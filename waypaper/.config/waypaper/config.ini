[Settings]
language = en
folder = ~/.config/backgrounds
wallpaper = ~/.config/backgrounds/sundown-over-sea.jpg
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
post_command = ~/.config/scripts/background.sh $wallpaper
show_hidden = False
show_gifs_only = False
show_transition_options = True
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

